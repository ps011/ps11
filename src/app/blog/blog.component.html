<div class="content">
    <div class="row">
      <!-- start single-blog -->
      <div class="col-sm-12">
        <article class="post">
          <div>
            <img src={{blog?.banner}} alt="Post Image" class="img-fluid post-image">
          </div><!-- end post-image -->
          <div class="post-title container">
            <h1>{{blog?.title}}</h1>
          </div><!-- end post-title -->
          <div class="post-meta container">
            <span><i class="fa fa-user"></i><a href={{blog?.profileLink}}>{{blog.author}}</a></span>
            <br>
            <span><i class="fa fa-calendar"></i><a href="#">{{blog.date | date}}</a></span>
          </div><!-- end post-meta -->

          <div class="post-body container">
           <markdown [src]="blog?.content"></markdown>
          </div><!-- end post-body -->

          <!-- start share-icon -->
          <div class="share-icon clearfix container">
            <span>Share this Post:</span>
            <ul class="list-inline list-social">
              <li>
                <a href="#" class="social-icon social-icon-small social-icon-colored social-icon-facebook">
                  <i class="fa fa-facebook"></i>
                </a>
              </li>
              <li>
                <a href="#" class="social-icon social-icon-small social-icon-colored social-icon-twitter">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#" class="social-icon social-icon-small social-icon-colored social-icon-linkedin">
                  <i class="fa fa-linkedin"></i>
                </a>
              </li>
            </ul><!-- end list-social -->
          </div>
          <!-- end share-icon -->
        </article><!-- end post -->
      </div>
    </div>
</div>
