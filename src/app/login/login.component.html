
<section class="login-block">
    <div class="container">
	<div class="row ">
		<div class="col login-sec">
		    <h2 class="text-center">Welcome, Prasheel</h2>
		    <form class="login-form" name="login">
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Username</label>
    <input type="text" name="usrename" class="form-control" placeholder="Username" [(ngModel)]="username">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
    <input type="password"  name="password" class="form-control" placeholder="Password" [(ngModel)]="password">
  </div>
  
  
    <div class="form-check">
    <button type="submit" class="btn btn-login float-right" (click)="login(username, password)">Submit</button>
  </div>
  
</form>
  </div>
    </div>
    </div>
</section>
