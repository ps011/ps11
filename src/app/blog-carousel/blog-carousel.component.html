<section class="section section-lg pt-lg-0 mt-5" id="blog-posts">
  <div class="container">
    <h3 class="text-center mb-4 display-3">Blog Posts</h3>
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="row row-grid">
          <div class="col-lg-4" *ngFor="let blog of blogPosts">
            <div class="card shadow border-0 my-2" data-aos-offset="300" data-aos="flip-right">
              <div class="card-body">
                <div class="mb-4">
                  <img [src]="blog.thumbnail" class="img-fluid">
                </div>
                <h6 class="text-primary text-uppercase">{{blog.title}}</h6>
                <p class="description mt-3">{{blog.shortDescription}}</p>
                <a (click)="redirectToBlog($event, blog)" class="btn btn-primary mt-4">Read more</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
