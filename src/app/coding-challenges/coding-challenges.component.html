<section class="section section-lg pt-lg-0 mt-5" id="coding-challenges">
  <div class="container">
    <h3 class="text-center mb-4 display-3">GitHub & Stackoverflow</h3>
    <div class="mx-auto text-center">
      <a href="https://stackoverflow.com/users/5189578/prasheel" target="_blank"><img src="https://stackoverflow.com/users/flair/5189578.png" width="208" height="58" alt="profile for Prasheel at Stack Overflow, Q&amp;A for professional and enthusiast programmers" title="profile for Prasheel at Stack Overflow, Q&amp;A for professional and enthusiast programmers"></a>
    </div>
    <div class="calendar my-4">
      <!-- Loading stuff -->
      Loading the data just for you.
  </div>
    <h3 class="text-center my-4 display-3">Coding Challenges</h3>
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="row row-grid">
          <div class="col-lg-4" *ngFor="let challenge of codingChallenges">
            <div class="card card-lift--hover shadow border-0" data-aos-offset="200" data-aos="fade-left">
              <div class="card-body py-5">
                <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                  <i class="ni ni-check-bold"></i>
                </div>
                <h6 class="text-primary text-uppercase">{{challenge.title}}</h6>
                <p class="description mt-3">{{challenge.shortDescription}}</p>
                <div >
                  <span *ngFor="let tag of challenge.tags" class="badge badge-pill badge-primary">{{tag}}</span>
                </div>
                <a [href]="challenge.link" target="_blank" class="btn btn-primary mt-4">Learn more</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
